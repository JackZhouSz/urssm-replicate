exp_name: ddp
device_select: auto
network:
    name: URSSM
    # load_from: experiment/test-20250614-164112/checkpoint/model-6000.pth
    feature_extractor:
        name: DiffusionNet
        args:
            in_channels: 128
            out_channels: 256
            # cache_dir: ../data/FAUST_r/diffusion
            cache_dir: data/FAUST_r/diffusion
            input_type: wks
    fm_solver:
        name: RegularizedFMNet
        args: {}
    permutation:
        name: Similarity
        args:
            tau: 0.07
train:
    script: DDPTrainScript
    world_size: 2  
    backend: nccl
    ddp_port: 29500
    dataset:
        train:
            name: PairFaustDataset
            args:
                phase: train
                data_root: data/FAUST_r/
                return_evecs: True
                return_faces: True
                num_evecs: 200
                return_corr: False
                return_dist: False
            dataloader:
                name: DataLoader
                args:
                    batch_size: 1  # per rank
        test:
            name: PairFaustDataset
            args:
                phase: test
                data_root: data/FAUST_r/
                return_evecs: True
                return_faces: True
                num_evecs: 200
                return_corr: True
                return_dist: True
            dataloader:
                name: DataLoader
                args:
                    batch_size: 1  # per rank
    loss:
        bij_loss:
            name: BijectivityLoss
            weight: 1.0
            args: {}
        orth_loss:
            name: OrthogonalityLoss
            weight: 1.0
            args: {}
        align_loss:
            name: SpatialSpectralAlignmentLoss
            weight: 1.0
            args: {}
    metric:
        geodist:
            name: GeodesicDist
            args: {}
    optimizer: 
        name: Adam
        epochs: 1
        # load_from: experiment/test-20250614-164112/checkpoint/optimizer-6000.pth
        args:
            lr: 1.0e-3
    test_interval: 1000  # per rank
    checkpoint_interval: 500  # per rank
    save_best: geodist
